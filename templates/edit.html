{% extends 'base.html' %}

{% block head%} 
<title>Edit Post</title>
{% endblock %}

{% block body%} 
<h1>All posts</h1>
<hr>
<h2>Edit:</h2>
<hr>
<form action='/posts/edit/{{ post.id }}' method='POST'>
  <label for="title">Title:</label>
  <input class="form-control" type="text" name='title' id='title'  aria-label="Enter Title" value={{ post.title }} >
 <br>
 <label for="author">Author:</label>
 <input class="form-control" type="text" name='author' id='author'  aria-label="Enter Author" value = {{ post.author }} >
 <br> 
   <label for="content">Post:</label>
   <textarea class="form-control" name='content' id='content'  rows="3">{{ post.content}}</textarea>
 <br>
 <input class="btn btn-success" type='submit' value = 'Save'>
</form>
{% endblock %}
